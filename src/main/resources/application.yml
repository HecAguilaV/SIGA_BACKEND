spring:
  application:
    name: siga-backend
  
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgresql-hector.alwaysdata.net:5432/hector_siga_db}
    username: ${DB_USER:hector}
    password: ${DB_PASSWORD:kike4466}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 300000 # 5 minutos
      max-lifetime: 600000 # 10 minutos (recomendado para bases de datos remotas)
      validation-timeout: 5000
      leak-detection-threshold: 60000 # Detectar conexiones que no se cierran
      initialization-fail-timeout: -1 # No fallar si no puede conectar al inicio
  
  jpa:
    hibernate:
      ddl-auto: none # No crear tablas automáticamente, usamos migraciones SQL
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: ${PORT:8080}
  address: 0.0.0.0  # Escuchar en todas las interfaces para aceptar healthchecks de Railway
  error:
    include-message: always
    include-binding-errors: always
  forward-headers-strategy: framework
  use-forward-headers: true

# Swagger/OpenAPI
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    enabled: true
    use-root-path: false
    disable-swagger-default-url: false
    try-it-out-enabled: true
    # Personalización de la UI
    doc-expansion: list  # none, list, full - muestra solo títulos inicialmente
    default-models-expand-depth: 1
    default-model-expand-depth: 1
    filter: true  # Habilitar filtro de búsqueda
    show-common-extensions: true
    show-extensions: true
    # NO ordenar tags alfabéticamente - respetar el orden definido en SwaggerConfig (1, 2, 3, 4, 5)
    # Si se especifica tags-sorter, Swagger UI los ordenará alfabéticamente
    # Ordenar operaciones dentro de cada tag alfabéticamente
    operations-sorter: alpha
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  # Ordenar paths
  paths-to-match: /api/**

# CORS
# En desarrollo: se permite cualquier puerto de localhost automáticamente
# En producción: usar ALLOWED_ORIGINS en Railway
cors:
  allowed-origins: ${ALLOWED_ORIGINS:https://siga-appweb.vercel.app,https://siga-web.vercel.app}

# JWT
jwt:
  secret: ${JWT_SECRET:default_secret_change_in_production}
  issuer: siga-backend
  access-token-expiry: 86400000 # 24 horas en ms
  refresh-token-expiry: 604800000 # 7 días en ms

# Gemini API
gemini:
  api-key: ${GEMINI_API_KEY:}

logging:
  level:
    root: INFO
    com.siga.backend: DEBUG
    org.springframework.security: DEBUG

